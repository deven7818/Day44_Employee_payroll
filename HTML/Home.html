<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll App</title>
    <script defer src="../js/home.js"></script>
</head>

<body>
    <!-- UC 1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <!-- UC 2 -->
    <div class="main-content">
        <div class="header-content employee-header">
            <div class="emp-detail-text">
                Employee Details
                <div class="emp-count">1</div>
            </div>
            <a href="../HTML/Payroll_Form.html" class="add-button">
                <img src="../Assets/assets/icons/add-24px.svg" alt="">Add User
            </a>
        </div>

        <!-- UC 3 -->
        <div class="table-main">
            <table id="table-display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img class="profile" src="../Assets/assets/profile-images/Ellipse -3.png" alt="profile_img-1"></td>
                    <td>Devendra</td>
                    <td>Mali</td>
                    <td>
                        <div class="dept-label">Engineer</div>
                        <div class="dept-label">Finance</div>
                    </td>
                    <td>4000000</td>
                    <td>23 Mar 20</td>
                    <td>
                        <img src="../Assets/assets/icons/delete-black-18dp.svg" alt="delete" id="1" onclick="remove(this)">
                        <img src="../Assets/assets/icons/create-black-18dp.svg" alt="edit" id="1" onclick="update(this)">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
